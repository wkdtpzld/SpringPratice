<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<style>
    input{ width: 500px; padding: 10px 20px; margin: 1rem 0 ; box-sizing: border-box}
</style>

<head th:insert="common/head.html"></head>

<body>

<header th:insert="common/header.html"></header>

<div style='text-align: center; max-width: 500px; margin: 4rem auto'>

    <div class="mb-4">
        <h2> 회원 정보 변경 </h2>
    </div>

    <!-- 회원 등록 FORM -->
    <form action="/members/change" method="post">

        <div class="form-group">
            <label style="margin-top: 1rem;" for="id">ID넘버</label>
            <input type="text" id="id" name="id" placeholder="변경할 User의 ID넘버를 입력하시오">
        </div>

        <hr>

        <div class="form-group">
            <label style="margin-top: 1rem;" for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하시오">
        </div>

        <div class="form-group">
            <label style="margin-top: 1rem;" for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하시오">
        </div>

        <div class="form-group">
            <label style="margin-top: 1rem;" for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요">
        </div>
        <div style="margin: 1rem auto">
            <button class="btn btn-dark rounded-pill col-6 mt-3 " type="submit" value="제출">변경</button>
        </div>
    </form>
    <div th:insert="common/footer.html"></div>
</div>
</body>
</html>
