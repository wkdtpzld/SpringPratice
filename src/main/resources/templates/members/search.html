<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<style>
    input{ width: 500px; padding: 10px 20px; margin: 1rem 0 ; box-sizing: border-box}
</style>

<head th:insert="common/head.html"></head>

<body>

<header th:insert="common/header.html"></header>

<div style='text-align: center; max-width: 500px; margin: 4rem auto'>

    <div class="mb-4">
        <h2> 회원 정보 검색 </h2>
    </div>

    <!-- 회원 등록 FORM -->
    <form action="/members/search" method="post">

        <div class="form-group">
            <label style="margin-top: 1rem;" for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="검색할 유저의 이름을 입력하시오">
        </div>

        <div style="margin: 1rem auto">
            <button class="btn btn-dark rounded-pill col-6 mt-3 " type="submit" value="제출">검색</button>
        </div>
    </form>


    <table class="table">
        <thead class="thead-light">
        <tr>
            <th class="text-center" scope="col">ID</th>
            <th class="text-center" scope="col">이름</th>
            <th class="text-center" scope="col">비밀번호</th>
            <th class="text-center" scope="col">이메일</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="members : ${member}">
            <td th:text="${members.userid}"></td>
            <td th:text="${members.username}"></td>
            <td th:text="${members.userpassword}"></td>
            <td th:text="${members.mail}"></td>
        </tr>
        </tbody>
    </table>


    <div th:insert="common/footer.html"></div>
</div>
</body>
</html>
