<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<style>
    input{ width: 500px; padding: 10px 20px; margin: 1rem 0 ; box-sizing: border-box}
</style>

<head th:insert="common/head.html"></head>

<body>

<header th:insert="common/header.html"></header>

<div style='text-align: center; max-width: 500px; margin: 4rem auto'>

    <div class="mb-4">
        <h2> 회원 정보 삭제 </h2>
    </div>

    <!-- 회원 등록 FORM -->
    <form action="/members/delete" method="post">

        <div class="form-group">
            <label style="margin-top: 1rem;" for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="삭제할 유저의 이름을 입력하시오">
        </div>

        <div style="margin: 1rem auto">
            <button class="btn btn-danger rounded-pill col-6 mt-3 " type="submit"
            onclick="if(!confirm('정말로 삭제 하시겠습니까?')){return false;}">삭제</button>
        </div>
    </form>
    <div th:insert="common/footer.html"></div>
</div>
</body>
</html>
